<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NintenTube</title>
  <link rel="icon" type="image/x-icon" href="assets/nintentube.png">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<body>
    <nav class="navigation">
        <div class="navigation__menu">
            <!-- menu button -->
            <button class="navigation__button navigation__menu__button">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"><g><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g></svg>
            </button>
        
            <!-- youtube logo -->
            <img src="assets/nintentubelogosmall.png" alt="youTube logo">
        </div>
        
        <div class="navigation__options">
            <!-- create button -->
            <div class=""><img class="feed__item__info__avatar" alt=""  src="https://avatars.githubusercontent.com/u/80603135?v=4"> </div>
                <div>
        </div>

    </nav>

    <!-- chips -->
    <div class="chips"> 
        <div class="chips__item chips__item">
        {chip}
        </div>
    </div>

    <!-- SIDE NAVIGATION -->
    <div class="sidebar">
        <section class="sidebar__section"> 
            <a class="sidebar__section__link sidebar__section__link--selected" href="https://logandoescode.github.io/nintentube">
                <svg viewBox="0 0 24 24"><g><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8"></path></g></svg>
                <span>
                    Home
                </span>
            </a>
            <a class="sidebar__section__link" href="https://logandoescode.github.io/">
                <svg viewBox="0 0 24 24"><g><path d="M11.23 13.08c-.29-.21-.48-.51-.54-.86-.06-.35.02-.71.23-.99.21-.29.51-.48.86-.54.35-.06.7.02.99.23.29.21.48.51.54.86.06.35-.02.71-.23.99a1.327 1.327 0 01-1.08.56c-.28 0-.55-.08-.77-.25zM22 12c0 5.52-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2s10 4.48 10 10zm-3.97-6.03L9.8 9.8l-3.83 8.23 8.23-3.83 3.83-8.23z"></path></g></svg>
                <span>
                    LoganDoesCode
                </span>
            </a>
        </section>
        <section class="sidebar__section">
        </section>
    </div>

    <!-- ALL THE VIDEOS -->
    <main class="feed">
        <div class="feed__item">
		  <a href="watch/NcdH2Fzi1RY/">
            <div class=""><img src="watch/NcdH2Fzi1RY/maxresdefault.jpg"></div>
            </a>
			<div class="feed__item__info">
                <div class=""><img class="feed__item__info__avatar" alt=""  src="https://avatars.githubusercontent.com/u/80603135?v=4"> </div>
                <div>
                    <h3>
                         <a href="watch/NcdH2Fzi1RY/">preview video</a>
                    </h3>
                    <a href="#test#channel">LoganDoesCode</a>
                    <p>{record_date}</p>
                </div>
            </div>
        </div>
        <div class="feed__item">
		  <a href="#text#thumb">
            <div class=""><img src="assets/maxresdefault.png"></div>
            </a>
			<div class="feed__item__info">
                <div class=""><img class="feed__item__info__avatar" alt=""  src="assets/maxresdefault.png"> </div>
                <div>
                    <h3>
                         <a href="#test#title">{title}</a>
                    </h3>
                    <a href="#test#channel">{name}</a>
                    <p>{record_date}</p>
                </div>
            </div>
        </div>
        <div class="feed__item">
            <a href="#text#thumb">
              <div class=""><img src="assets/maxresdefault.png"></div>
              </a>
              <div class="feed__item__info">
                <div class=""><img class="feed__item__info__avatar" alt=""  src="assets/maxresdefault.png"> </div>
                <div>
                      <h3>
                           <a href="#test#title">{title}</a>
                      </h3>
                      <a href="#test#channel">{name}</a>
                      <p>{record_date}</p>
                  </div>
              </div>
          </div>
          <div class="feed__item">
            <a href="#text#thumb">
              <div class=""><img src="assets/maxresdefault.png"></div>
              </a>
              <div class="feed__item__info">
                  <div class=""><img class="feed__item__info__avatar" alt=""  src="assets/maxresdefault.png"> </div>
                  <div>
                      <h3>
                           <a href="#test#title">{title}</a>
                      </h3>
                      <a href="#test#channel">{name}</a>
                      <p>{record_date}</p>
                  </div>
              </div>
          </div>
                  
        

    </main>
</body>
</html>
<!-- partial -->
  
</body>
</html>
